<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add article</title>
    <link href="css/admin.css" rel="stylesheet">
    <link href="css/admin-news.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/menuScroll.js" type="text/javascript"></script>
    <script src="js/dateControl.js" type="text/javascript"></script>
</head>
<body id="body">
<div class="top-menu animation-menu" id="menu" >
    <a href="/admin-company"><img class="menu-logo" src="media/logo.png" alt="Логотип компании"></a>
    <a id="company" href="/admin-company">О компании</a>
    <a id="news" href="/admin-news">Новости</a>
    <a id="stations" href="/admin-stations">Станции</a>
    <a id="products" href="/admin-products">Продукция</a>
    <a id="service" href="/admin-service">Услуги</a>
</div>
<h1>Создание новой статьи</h1>
<form action="#" th:action="@{/add-article}" method="post">
    <table>
        <tr>
            <th>Название</th>
            <th>Превью</th>
            <th>Текст</th>
            <th>Дата</th>
        </tr>
        <tr>
            <td style="width: 10%">
                <textarea required name="name" id="input-name" spellcheck="false">Введите название</textarea>
            </td>
            <td style="width: 20%;">
                <textarea required name="prev" id="input-prev" spellcheck="false">Введите превью</textarea>
            </td>
            <td>
                <textarea required name="text" id="input-text" spellcheck="false">Введите текст</textarea>
            </td>
            <td style="width: 10%;">
                <textarea onchange="control()" name="date" id="input-date" spellcheck="false" th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"></textarea>
            </td>
        </tr>
    </table>
    <div style="text-align: right; margin-top: 10px">
        <input class="sub" type="submit" value="Добавить">
        <input class="sub" type="button" value="Назад" onclick="document.location.href='http://localhost:8080/admin-news'">
    </div>
</form>
</body>
</html>
