<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin news</title>
    <link href="css/admin.css" rel="stylesheet">
    <link href="css/admin-news.css" rel="stylesheet">
    <script src="js/menuScroll.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        tr td:last-child {
            border-top-right-radius: 10px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body id="body">
<div class="top-menu animation-menu" id="menu" >
    <a href="/admin-company"><img class="menu-logo" src="media/logo.png" alt="Логотип компании"></a>
    <a id="company" href="/admin-company">О компании</a>
    <a id="news" href="/admin-news">Новости</a>
    <a id="stations" href="/admin-stations">Станции</a>
    <a id="products" href="/admin-products">Продукция</a>
    <a id="service" href="/admin-service">Услуги</a>
</div>
<h1>Редактирование новостей</h1>
<table>
    <tr>
        <th>Название</th>
        <th>Превью</th>
        <th>Текст</th>
        <th>Дата</th>
    </tr>
    <tr style="width: 150px" th:each="ar:${articles}">
        <td class="input" th:text="${ar.name_article}"></td>
        <td class="input" th:text="${ar.preview_article}"></td>
        <td class="input" th:text="${ar.text_article}"></td>
        <td style="width: 10%" class="input" th:text="${ar.date_article}"></td>
        <td>
            <a class="sub" th:href="@{news-edit(id=${ar.id})}">Изменить</a>
            <div style="height: 10px"></div>
            <p>
            <a class="sub" th:href="@{news-delete(id=${ar.id})}">Удалить</a>
            </p>
        </td>
    </tr>
</table>
<div style="text-align: right; margin-top: 15px">
    <a class="sub" href="/add-article">Добавить новость</a>
</div>
</body>
</html>
