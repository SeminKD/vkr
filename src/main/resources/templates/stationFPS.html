<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Station`s fuel, product, service</title>
    <link href="css/admin.css" rel="stylesheet">
    <link href="css/admin-news.css" rel="stylesheet">
    <script src="js/menuScroll.js" type="text/javascript"></script>
    <script src="js/AdminStation.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body id="body" onload="initStation()">
<div class="top-menu animation-menu" id="menu" >
    <a href="/admin-company"><img class="menu-logo" src="media/logo.png" alt="Логотип компании"></a>
    <a id="company" href="/admin-company">О компании</a>
    <a id="news" href="/admin-news">Новости</a>
    <a id="stations" href="/admin-stations">Станции</a>
    <a id="products" href="/admin-products">Продукция</a>
    <a id="service" href="/admin-service">Услуги</a>
</div>
<h1 th:text="${'Наличие продукции на станции: '+station.address_station}"></h1>
<input style="display: none" type="text" id="idSt" th:value="${station.id_station}">
<div style="margin-left: auto; margin-right: auto; width: 80%; user-select: none">
<div class="cont" style="display: inline-block; vertical-align: top;">
    <div style="text-decoration: underline">Топливо:</div>
    <div style="margin-left: 10px;" th:each="f:${fuelList}">
        <label style="cursor: pointer">
        <input class="radio-button-fuel"  type="checkbox" th:id="${f.name_fuel}" th:name="${f.name_fuel}" th:value="${f.name_fuel}" th:text="${f.name_fuel}">
        </label>
    </div>
</div>
<div class="cont" style="display:inline-block; vertical-align: top; margin-left: 13%;">
    <div style="text-decoration: underline">Услуги:</div>
    <div style="margin-left: 10px" th:each="s:${serviceList}">
        <label style="cursor:pointer;">
        <input class="radio-button-service"  type="checkbox" th:id="${s.name_service}" th:name="${s.name_service}" th:value="${s.name_service}" th:text="${s.name_service}">
        </label>
    </div>
</div>
<div class="cont" style="display: inline-block; vertical-align: top; margin-left: 13%">
    <div style="text-decoration: underline">Продукты:</div>
    <div style="margin-left: 10px" th:each="p:${productList}">
        <label style="cursor: pointer">
        <input class="radio-button-product"  type="checkbox" th:id="${p.name_product}" th:name="${p.name_product}" th:value="${p.name_product}" th:text="${p.name_product}">
        </label>
    </div>
</div>
</div>
<div style="text-align: right; margin-top: 15px; margin-right: 15%">
    <input class="sub" type="button" value="Обновить" onclick="updateFPS()">
    <input class="sub" type="button" value="Назад" onclick="document.location.href='http://localhost:8080/admin-stations'">
</div>
</body>
</html>
