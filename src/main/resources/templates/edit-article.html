<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit article</title>
    <link href="css/admin.css" rel="stylesheet">
    <link href="css/admin-news.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/menuScroll.js" type="text/javascript"></script>
    <script src="js/dateControl.js" type="text/javascript"></script>
</head>
<body id="body">
<div class="top-menu animation-menu" id="menu" >
    <a href="/admin-company"><img class="menu-logo" src="media/logo.png" alt="Логотип компании"></a>
    <a id="company" href="/admin-company">О компании</a>
    <a id="news" href="/admin-news">Новости</a>
    <a id="stations" href="/admin-stations">Станции</a>
    <a id="products" href="/admin-products">Продукция</a>
    <a id="service" href="/admin-service">Услуги</a>
</div>
<h1>Редактируемая новость</h1>
<form action="#" th:action="@{/edit-article}" method="post">
<table>
    <tr>
        <th>Название</th>
        <th>Превью</th>
        <th>Текст</th>
        <th>Дата</th>
    </tr>
    <tr>
        <td style="width: 10%">
            <textarea required name="name" id="input-name" spellcheck="false" th:text="${article.name_article}"></textarea>
        </td>
        <td style="width: 20%;">
            <textarea required name="prev" id="input-prev" spellcheck="false" th:text="${article.preview_article}"></textarea>
        </td>
        <td>
            <textarea required name="text" id="input-text" spellcheck="false" th:text="${article.text_article}"></textarea>
        </td>
        <td style="width: 10%;">
            <textarea onchange="control()" name="date" id="input-date" spellcheck="false" th:text="${article.date_article}"></textarea>
        </td>
    </tr>
</table>
<div style="text-align: right; margin-top: 10px">
    <input hidden type="number" th:name="id" th:value="${article.id}">
    <input class="sub" type="submit" value="Сохранить изменения">
    <input class="sub" type="button" value="Назад" onclick="document.location.href='http://localhost:8080/admin-news'">
</div>
</form>
</body>
</html>
